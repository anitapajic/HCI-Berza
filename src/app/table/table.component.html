<div id="table" class="table-wrapper">
    <p></p>
    <table>
        <tr>
          <th>Time</th>
          <th>Open</th>
          <th>Low</th>
          <th>High</th>
          <th>Close</th>
          <th>Volume</th>
        </tr>
          <tr *ngFor="let data of tableData">
            <td>{{data.time}}</td>
            <td>{{data.open}}</td>
            <td>{{data.low}}</td>
            <td>{{data.high}}</td>
            <td>{{data.close}}</td>
            <td>{{data.volume}}</td>
          </tr>

      </table>
</div>
