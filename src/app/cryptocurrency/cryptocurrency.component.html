

<div style="margin:auto; width: 70%; margin-top: 30px;">
  <app-search-bar (onSelectedOption)="onSelectedOption($event)"></app-search-bar>
</div>

<div class="align">
<div class="cryptocurrency">
    <div *ngFor="let posts of post"  id="card1" (click)="onClick(posts.value)" [ngClass]="{'card': true, 'clicked': currentCard == posts.value}">
        <div class="row">
            <div class="col-7">
                <p class="title">{{posts.title}}</p>
            </div>
          <div class="col-5 col5e">
            <img src="./assets/image/{{posts.img}}" alt="" class="btc">
          </div>
        </div>
        <div class="row">
            <p class="price">{{posts.price}}</p>
        </div>
    </div>

</div>
</div>
