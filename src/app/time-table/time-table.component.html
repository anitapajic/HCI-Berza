<div class="table-div">
    <table id="table">
        <tr>
            <td class="no-hover" style="font-weight: 700; color: #EBEAE5;">Time</td>
            <td class="disabled" title="Premium option">1m</td>
            <td class="disabled" title="Premium option">5m</td>
            <td class="disabled" title="Premium option">15m</td>
            <td class="disabled" title="Premium option">30m</td>
            <td class="disabled" title="Premium option">1H</td>
            <td (click)="getCrypto('D')" [ngClass]="{'clicked': currentPeriod == 'D'}">1D</td>
            <td (click)="getCrypto('W')" [ngClass]="{'clicked': currentPeriod == 'W'}">1W</td>
            <td (click)="getCrypto('M')" [ngClass]="{'clicked': currentPeriod == 'M'}">1M</td>
            <td class="disabled" title="Premium option">1Y</td>
        </tr>
    </table>
</div>
